        <div class="">

      </nav>
      <div class="container-fliud mt-5 mb">
        <hr class="mt-5 fixed-top" />

        <div class="owl-carousel owl-theme owl-loaded">
          <div class="item">
            <h3>JOIN US</h3>

            <p class="text-muted small">
              Peervest is currently in private beta. Join the waitlist to get
              your invitation.
            </p>
            <form id="form_submit" action="post.php" method="POST">
              <div class="form-group">
                <label for="name" class="align-content-start">Name:</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone:</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control w-100"
                  placeholder="enter your email"
                />
              </div>
              <button
                type="button"
                hidden
                onclick="myFunction()"
                name="submit"
                id="submit"
                class="custom-button btn-color text-white w-100"
              >
                Sign Up
              </button>
              <!-- 					  <button type="button" name="submit" id="submit" class="btn btn-primary btn-lg btn-block">Submit</button> -->

              <!-- <input type="submit" value="submit"> -->

    <script src="./assets/js/main.js"></script>
    <script>
      function myFunction() {
        var name = document.getElementById("name");
        var phone = document.getElementById("phone");
        var email = document.getElementById("email");

        var dataString =
          "name1 =" + name + "&phone1 =" + phone + "&email1 =" + email;

        if (name == "" || phone == "" || email == "") {
          alert("Please fill all fields");
        } else {
          $.ajax({
            type: "POST",
            url: "post.php",
            data: dataString,
            cache: false,
            success: function (html) {
              alert(html);
            },
          });
        }
        return false;
      }
    </script>
